<div class="mat-elevation-z2">
  <h3 style="padding: 24px 24px 0px">Weather Forecast</h3>
  <app-weather-filters></app-weather-filters>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{ row.date | date }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="temperatureC">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Temp C</th>
      <td mat-cell *matCellDef="let row">{{ row.temperatureC }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="temperatureF">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Temp F</th>
      <td mat-cell *matCellDef="let row">{{ row.temperatureF }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Summary</th>
      <td mat-cell *matCellDef="let row">{{ row.summary }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="(wf.filteredData() ?? []).length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[1, 5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
