<a
  [routerLink]="link()"
  routerLinkActive="active"
  class="nav-button"
  ariaCurrentWhenActive="page"
>
  <button
    mat-icon-button
    aria-label="Example icon button with a vertical three dot icon"
  >
    <mat-icon class="material-symbols-outlined">{{ icon() }}</mat-icon>
  </button>
  <span>{{ label() }}</span>
</a>
